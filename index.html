<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
  <div class="d-flex align-items-center justify-content-center container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-lg-10  box-container ">
            <h3 style="font-size:3vw"><b>ROMAN NUMERAL CONVERTER</b></h3>
            <h5 style="font-size:1.5vw"><b>Input any number to convert:</b></p>
            <div class="input-group mb-4">
              <input type="number" class="form-control" id="numInput" placeholder="0" name="num" aria-label="Number input" aria-describedby="basic-addon1">
            </div>
            <h5 style="font-size:1.5vw"><b>The roman numeral conversion is:</b></p>
            <div class="input-group mb-4">
              <input type="text" class="form-control" id="romanOutput" placeholder="" name="roma" aria-label="Roman output" aria-describedby="basic-addon1">
            </div>
            <p><span id="result"></span></p>
        </div>
        <div class="col">
        </div>
  </div>
  </center>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
